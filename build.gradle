plugins {
    id 'war'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "javax.servlet:javax.servlet-api:4.0.1"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task stage(dependsOn: ['clean', 'installDist'])
installDist.mustRunAfter clean
